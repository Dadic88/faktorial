<div style="text-align: center">
  <h1>Výpočet faktorialu</h1>
  <input type="number" [(ngModel)]="number" placeholder="Enter a number" />
  <button (click)="calculateFactorial()">Vypočítej</button>
  <div *ngIf="result !== undefined && number > 0">
    <h2>Faktoriál čísla {{ number }} je {{ result }}</h2>
  </div>
</div>
